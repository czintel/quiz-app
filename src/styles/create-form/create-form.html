<main class="main__create">
  <header class="create">
    <h1 class="main__create__heading">Neue Karte</h1>
  </header>
  <section class="create__form">
    <section class="create__form__question">
      <label for="frage"
        ><h2 class="create__form__heading">Deine Frage:</h2>
      </label>
      <input
        class="create__form__form"
        type="text"
        name="frage"
        id="frage"
        required
      />
    </section>
    <section class="create__form__answer">
      <label for="antwort"
        ><h2 class="create__form__heading">Deine Antwort:</h2>
      </label>
      <input
        class="create__form__form"
        type="text"
        name="antwort"
        id="antwort"
        required
      />
    </section>
    <section class="create__form__tags">
      <label for="tags"><h2 class="create__form__heading">Tags:</h2> </label>
      <input
        class="create__form__form"
        type="text"
        name="tags"
        id="tags"
        required
      />
    </section>
    <button class="card__button">Speichern</button>
  </section>
</main>
