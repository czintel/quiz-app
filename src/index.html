<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="navbar">
      <button class="navbar__button js-button-home">Home</button>
      <button class="navbar__button js-button-bookmark">Meine Karten</button>
      <button class="navbar__button js-button-create">Neue Karte</button>
      <button class="navbar__button js-button-profile">Profil</button>
    </section>
    <header class="app-header js-header-home">
      <h1 class="app-header__heading">Quiz-App</h1>
    </header>
    <main class="main__home js-main-home">
      <section class="placeholder"></section>
      <section class="card-stack">
        <section class="card">
          <h2 class="card__heading">Frage #1</h2>
          <p class="card__question">
            Was ist grün, frisch und steht vor deiner Tür?
          </p>
          <button class="card__button js-button-hide1 mb30">Lösung</button>
          <p class="card__answer1 js-answer1 mbt30 hidden">Ein Klopfsalat</p>
          <ul class="card__list">
            <li class="card__list--item">grün</li>
            <li class="card__list--item">gemüse</li>
            <li class="card__list--item">höflich</li>
            <li class="card__list--item">gesund</li>
          </ul>
        </section>
        <section class="card">
          <h2 class="card__heading">Frage #2</h2>
          <p class="card__question">Was ist gelb und schießt?</p>
          <button class="card__button">Lösung</button>
          <p class="card__answer">Eine Banone</p>
          <ul class="card__list">
            <li class="card__list--item">gelb</li>
            <li class="card__list--item">obst</li>
            <li class="card__list--item">mit schale</li>
            <li class="card__list--item">krumm</li>
          </ul>
        </section>
      </section>
    </main>
    <header class="app-header js-header-bookmark hidden">
      <h1 class="app-header__heading">Meine Karten</h1>
    </header>
    <main class="main__bookmark js-main-bookmark hidden"></main>
    <header class="app-header js-header-create hidden">
      <h1 class="app-header__heading">Neue Karte</h1>
    </header>
    <main class="main__create js-main-create hidden">
      <section class="placeholder"></section>
      <section class="create__form">
        <section class="create__form__question">
          <label for="frage"
            ><h2 class="create__form__heading">Deine Frage:</h2>
          </label>
          <input
            class="create__form__form"
            type="text"
            name="frage"
            id="frage"
            required
          />
        </section>
        <section class="create__form__answer">
          <label for="antwort"
            ><h2 class="create__form__heading">Deine Antwort:</h2>
          </label>
          <input
            class="create__form__form"
            type="text"
            name="antwort"
            id="antwort"
            required
          />
        </section>
        <section class="create__form__tags">
          <label for="tags"
            ><h2 class="create__form__heading">Tags:</h2>
          </label>
          <input
            class="create__form__form"
            type="text"
            name="tags"
            id="tags"
            required
          />
        </section>
        <button class="card__button">Speichern</button>
      </section>
    </main>
    <header class="app-header js-header-profile hidden">
      <h1 class="app-header__heading">Profil</h1>
    </header>
    <main class="main__profile js-main-profile hidden"></main>
    <footer class="app-footer"></footer>
  </body>
</html>
