<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz-App</h1>
    </header>
    <main class="main__landing-page">
      <section class="card-stack">
        <section class="card">
          <h2 class="card__heading">Frage #1</h2>
          <p class="card__question">
            Was ist grün, frisch und steht vor deiner Tür?
          </p>
          <button class="card__button">Zeige Lösung</button>
          <p class="card__answer">Ein Klopfsalat</p>
          <ul class="card__list">
            <li class="card__list--item">unerwartet</li>
            <li class="card__list--item">gemüse</li>
            <li class="card__list--item">höflich</li>
            <li class="card__list--item">gesund</li>
          </ul>
        </section>
        <section class="card">
          <h2 class="card__heading">Frage #2</h2>
          <p class="card__question">
            Was ist grün, frisch und steht vor deiner Tür?
          </p>
          <button class="card__button">Zeige Lösung</button>
          <p class="card__answer">Ein Klopfsalat</p>
          <ul class="card__list">
            <li class="card__list--item">unerwartet</li>
            <li class="card__list--item">gemüse</li>
            <li class="card__list--item">höflich</li>
            <li class="card__list--item">gesund</li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
